<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6edf3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9fb0c3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shirt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5cc8ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Head -->
  <circle cx="200" cy="140" r="50" fill="#f4d1ae" stroke="#e6c7a8" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="185" cy="130" r="4" fill="#5cc8ff"/>
  <circle cx="215" cy="130" r="4" fill="#5cc8ff"/>
  
  <!-- Smile -->
  <path d="M 180 150 Q 200 165 220 150" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Beard/Mustache -->
  <ellipse cx="200" cy="155" rx="25" ry="8" fill="#d4a574" opacity="0.8"/>
  
  <!-- Shirt -->
  <rect x="150" y="190" width="100" height="120" fill="url(#shirt)" rx="5"/>
  
  <!-- Shirt pattern (checkered) -->
  <rect x="160" y="200" width="10" height="10" fill="#ffffff" opacity="0.3"/>
  <rect x="180" y="200" width="10" height="10" fill="#ffffff" opacity="0.3"/>
  <rect x="200" y="200" width="10" height="10" fill="#ffffff" opacity="0.3"/>
  <rect x="220" y="200" width="10" height="10" fill="#ffffff" opacity="0.3"/>
  
  <!-- Pockets -->
  <rect x="165" y="210" width="15" height="20" fill="#ffffff" opacity="0.4" rx="2"/>
  <rect x="220" y="210" width="15" height="20" fill="#ffffff" opacity="0.4" rx="2"/>
  
  <!-- Text -->
  <text x="200" y="350" text-anchor="middle" fill="#0b1220" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Marius Achilles</text>
  <text x="200" y="375" text-anchor="middle" fill="#0b1220" font-family="Arial, sans-serif" font-size="12" opacity="0.7">Profilbild</text>
</svg>